<!DOCTYPE html>
<html lang="en">
<!-- Head elements -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <div class="sign-in">
                <h1>Register</h1>
            </div>
            <form action="login.html" >
                <!-- Username -->
                <i class="fa fa-user icon"></i>
                <input type="text" placeholder="First name" class="user">
                <br>
                <!-- Password -->
                <input type="text" placeholder="Last name" class="lname">
                <br>
                <!-- Email -->
                <input type="text" placeholder="Email" class="email">
                <br>
                <!-- Password -->
                <input type="password" placeholder="Password" class="pass">
                <br>
                <input type="text" placeholder="Confirm Password" class="confirm">
                <br>
                <!-- Register button -->
                <input type="submit" value="Register" class="regbutton">
                <br>
                <!-- Remember me box -->
                <div>
                    <input type="checkbox" id="remember" class="remember">
                    <label for="remember" class="remem">Remember me</label>
                </div>
            </form>
            <div class="new">Already have an account? Sign in <a href="login.html">here.</a></div>

        </div>

        <div class="overlay-container">
            <div class="overlay">
                <h1>New User </h1>
                <h2>
                    <div class="join"><em>Join the</em></div>
                    <div class="math"> Mathematic, </div>
                    <div class="art">Artistic, </div>
                    <div class="electronic">Electronic</div>
                    <div class="community"><em>Community!</em></div>
                </h2>
            </div>
        </div>
    </div>
    <p>

    </p>
</body>

</html>
